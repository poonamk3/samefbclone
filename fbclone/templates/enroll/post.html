<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">

</head>
<body>
 <div class="container mt-5">
     <h2 class="text-center alert alert-danger">Post Page {{user}}</h2>
     {% if user.is_authenticated %}
     <div class="container mt-5">
          <form action="" method="post" enctype="multipart/form-data">
               {% csrf_token %}
               {{form.as_p}}
             <input type="submit" class="btn btn-warning" value="submit">
             <!-- <a class="btn btn-warning" href="/">Home</a> -->
          </form>
     </div>
     {% endif %}
     
 </div>
 <script src="{% static 'enroll/js/jquery.js' %}"></script>
 <script src="{% static 'enroll/js/popper.js' %}"></script>
 <script src="{% static 'enroll/js/bootstrap.js' %}"></script>
 
</body>
</html>
